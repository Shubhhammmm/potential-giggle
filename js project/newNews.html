<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed News</title>
    <script src="https://kit.fontawesome.com/8ca9e199da.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <script defer src="newNews.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header-conatiner">
        <div class="imag-newfeed-log">
            <img src="https://c8.alamy.com/comp/M2HDGA/world-news-flat-vector-icon-news-symbol-logo-illustration-M2HDGA.jpg">
            <h2>My newsfeed</h2>
        </div>
        <div class="input-searchs">
            <input type="text" placeholder="Type to search....">
            <span><i class="fa-sharp fa-solid fa-magnifying-glass"></i></span>
        </div>
        <nav>
            <ul>
                <li>IPL 2023</li>
                <li>Tech</li>
                <li>Food</li>
                <li>Movie</li>
                <li>Business</li>
            </ul>
        </nav>
       
    </header>
    <br>
    <br>
    <div class="load-new-newsContent">
        <div class="new-news-feed-button">
            <div class="top-newsfeedbtn">
                <button class="newfedd-btn">my newsfeed</button>
                <button class="newfedd-btn oldnewsbtn">new News</button>
            </div>
            <div class="select-catogary">
                <button class="newfedd-btn">select catogary</button>
            </div>
            <div class="catogay-btn">
                <button class="newfedd-btn">business</button>
                <button class="newfedd-btn">All</button>
                <button class="newfedd-btn">sports</button>
                <button class="newfedd-btn">world</button>
                <button class="newfedd-btn">politics</button>
                <button class="newfedd-btn">hatke</button>
                <button class="newfedd-btn">science</button>
                <button class="newfedd-btn">automobile</button>
            </div>
        </div>
    </div>
    <main>
        <div class="displat-contents"></div>
    </main>
</body>
</html>
