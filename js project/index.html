<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed News</title>
    <script src="https://kit.fontawesome.com/8ca9e199da.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <script defer src="App.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header id="header-conatiner">
        <div class="imag-newfeed-log">
            <img src="https://c8.alamy.com/comp/M2HDGA/world-news-flat-vector-icon-news-symbol-logo-illustration-M2HDGA.jpg">
            <h2>My newsfeed</h2>
        </div>
        <div class="input-searchs">
            <input type="text" placeholder="Type to search....">
            <span><i class="fa-sharp fa-solid fa-magnifying-glass"></i></span>
        </div>
        <nav>
            <ul>
                <li>IPL 2023</li>
                <li>Tech</li>
                <li>Food</li>
                <li>Movie</li>
                <li>Business</li>
            </ul>
        </nav>
       
    </header>
    <br>
    <br>

    <section class="buttons-section">
        <div class="imag-feednews">
            <img src="https://techcrunch.com/wp-content/uploads/2016/09/how-news-feed-works.png">
            <h1>My Newsfeed</h1>
        </div>
        <div class="container-button">
            <div>
                <h1>My newsfeed</h1>
            </div>
            <div class="saved-news-btn">
                <button class="news-button">load saved news</button>
                <a href="newNews.html"><button class="news-button">load new news</button></a>
            </div>
        </div>
    </section>
    <div class="old-save-news">

    </div>
    
</body>
</html>
